    <meta name="description" content="The Advanced Probability Calculator is a web-based tool that helps users easily calculate different types of probabilities including simple/compound probabilities, combined (AND/OR) probabilities, and binomial distribution. It provides users with step-by-step descriptions of each calculation type and dynamically visualizes the results using graphical representations (charts). The tool is designed for both educational and professional purposes, offering an intuitive interface and detailed explanations to support users' understanding of probability theory.">
    <title>Probability Calculator with Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- 
    The Advanced Probability Calculator is a web-based tool that helps users easily calculate different types of probabilities including simple/compound probabilities, combined (AND/OR) probabilities, and binomial distribution. It provides users with step-by-step descriptions of each calculation type and dynamically visualizes the results using graphical representations (charts). The tool is designed for both educational and professional purposes, offering an intuitive interface and detailed explanations to support users' understanding of probability theory. -->

    <div class="container">
        <h1>Advanced Probability Calculator</h1>

        <label for="probabilityType">Select Probability Type:</label>
        <select id="probabilityType" onchange="toggleInputFields()">
            <option value="">-- Select Type --</option>
            <option value="simple">Simple/Compound Probability</option>
            <option value="combined">Combined Probability (AND/OR)</option>
            <option value="binomial">Binomial Distribution</option>
        </select>

        <div id="simpleCompoundFields" style="display: none;">
            <label for="favorable">Favorable Outcomes:</label>
            <input type="number" id="favorable" min="0">
            <label for="total">Total Outcomes:</label>
            <input type="number" id="total" min="0">
        </div>

        <div id="combinedFields" style="display: none;">
            <label for="eventAnd">Probability of A AND B:</label>
            <input type="number" id="eventAnd" step="0.01" min="0" max="1">
            <label for="eventOr">Probability of A OR B:</label>
            <input type="number" id="eventOr" step="0.01" min="0" max="1">
        </div>

        <div id="binomialFields" style="display: none;">
            <label for="successProbability">Success Probability:</label>
            <input type="number" id="successProbability" step="0.01" min="0" max="1">
            <label for="trials">Number of Trials:</label>
            <input type="number" id="trials" min="1">
        </div>

        <button onclick="calculateProbability()">Calculate Probability</button>
        <button onclick="resetForm()">Reset</button>

        <div id="result"></div>

        <h2>Calculation History</h2>
        <div id="history"></div>

        <h2>Graphical Representation</h2>
        <canvas id="probabilityChart" width="200" height="100"></canvas>
    </div>

    <script src="script.js"></script>
